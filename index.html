<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <aside class="column column_1">
            <div class="logo_main">
                <div class="logo">
                <img src="img/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            </div>
            
            <div class="logo_copyright">
                Photo by <a href="https://unsplash.com/@sotti">Shifaaz shamoon
                </a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </aside>
        <main class="column column_2">
            <div class="column_content-1">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you relize your deepest dreams.<br>
                Sign up <i>now</i> to get started.</p>
                <p class="text">You <i>know</i> you want to.</p>
            </div>
            <div class="column_content-2">
                <div class="form-container">
                    <p class="text form-text">Let's do this</p>
                    <form action="" method="get" class="form">
                        <div class="form_column">
                            <div class="form_item">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="form_item">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">  
                            </div>
                            <div class="form_item">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" pattern="(?=.*\d)[A-Za-z\d]{8,}" title="Must contain at least 8 characters and at least one number" required>
                                <p class="error-msg" style="display: none">*Password do not match</p>
                            </div>
                        </div>
                        <div class="form_column">
                            <div class="form_item">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">  
                            </div> 
                            <div class="form_item">
                                <label for="phone-number">Phone number</label>
                                <input type="" name="phone-number" id="phone-number">
                            </div>
                            <div class="form_item">
                                <label for="password-confirm">Confirm password</label>
                                <input  type="password" name="password-confirm" id="password-confirm" required> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column_content-3">
                <button type="submit" class="btn btn-submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
                
               
                
            
            
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
